[theme]

# Primary accent for interactive elements (Spooky Orange)
primaryColor = '#FF6F00'

# Background color for the main content area (Black)
backgroundColor = '#000000'

# Background color for sidebar and most interactive widgets (Dark Gray)
secondaryBackgroundColor = '#333333'

# Color used for almost all text (White)
textColor = '#FFFFFF'

# Font family for all text in the app, except code blocks
# Accepted values (serif | sans serif | monospace) 
# Default: "sans serif"
font = "monospace"
